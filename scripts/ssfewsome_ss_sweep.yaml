program: /home2/c.zuppinger/VT9_SSFewSOME/SS-FewSOME_Disease_Severity_Knee_Osteoarthritis/ss_fewsome/main.py
project: SS-Fewsome
name: test_sweep
method: bayes
metric:
  name: train_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 6
parameters:
  # --- Adam ---
  lr:
    distribution: log_uniform
    min: 0.00001
    max: 0.003
  beta1:
    values: [0.85, 0.9, 0.93, 0.95]
  beta2:
    values: [0.99, 0.995, 0.999]
  eps:
    values: [1e-8, 1e-7, 1e-6]
  # grad_clip:    # 0 turns it off
  #   values: [0, 0.5, 1.0]
  weight_decay:
    distribution: log_uniform
    min: 0.000001
    max: 0.003